<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="inp" />
      <div class="button-grid">
        <button class="greyish">AC</button>
        <button class="greyish">**</button>
        <button class="greyish">%</button>
        <button class="yellowish">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellowish">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellowish">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellowish">+</button>

        <button class="zero">0</button>

        <button>.</button>
        <button class="yellowish">=</button>
        <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
